<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" name="firstName" placeholder="John">
			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" name="lastName" placeholder="Smith">
		</div>

		<div>
			<label for="Male">Male:</label>
			<input id="Male" type="radio" name="gender" value="MALE">
			<label for="Female">Female:</label>
			<input id="Female" type="radio" name="gender" value="FEMALE">
			<label for="Other">Other</label>
			<input id="Other" type="radio" name="gender" value="OTHER">
		</div>

		<div>
			<label for="Email">Email:</label>
			<input id="Email" type="email" name="Email" placeholder="your email" required>
			<label for="Password">Password:</label>
			<input id="Password" type="password" name="Password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>

		<div>
		<label>
			Birthday:
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</label>

		<div>
			<label for="agreed">I accept to the terms and conditions:</label>
			<input id="agreed" name="agreed" type="checkbox">
		</div>
		<button>Submit</button>

	</form>

</body>
</html>
