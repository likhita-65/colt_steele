<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<!--  -->
	<p>Do you prefer cats or dogs?</p>

	<form>
		<input type="checkbox">
		<input type="radio">

		
		<label for="Dogs">Dogs:</label>
		<input id="Dogs" type="radio" name="petChoice" value="DOGS">
		<!-- "petChoice=on" is displayed in the HTTP req.But for the choice (we've chosen) to be displayed, we use value attribute-->

		<label for="Cats">Cats:</label>
		<input id="Cats" type="radio" name="petChoice" value="CATS">

		<!-- DROPDOWN MENUS -->

		<p>What's your favorite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Green</option>
			<option>Orange</option>
		</select>
		<!-- REMOVE THE VALUES BELOW AND TRY. NOTICE THE DIFF IN THE HTTP REQ -->
		<p>What's your current mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<!--MULTIPLE LINES OF TEXT USING TEXTAREA  -->

		<textarea name="paragraph" rows="10" cols="10"></textarea>
		<button>Go!</button>
	</form>

</body>
</html>
